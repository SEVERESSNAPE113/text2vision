{%extends 'header_footer.html'%}
{%block content%}
{%load static%}
<!-- Styles End -->
<style>
.alert {
    border-radius: 5px;
    padding: 12px 20px;
    margin: 10px 0;
    font-size: 15px;
}
.alert-success {
    background-color: #28a745;
    color: #fff;
}
.alert-danger {
    background-color: #ff4d4d;
    color: #fff;
}
</style>
</head>

<body class="bp-bg-body">

<!-- Preloader -->
<div class="preloader" id="preloader">
    <div class="loader">
        <div>
            <ul>
                <li>...SVG Elements here...</li>
            </ul>
        </div><span>Loading Zex.ai</span>
    </div>
</div>
<!-- Preloader End -->

<button class="scrollToTopBtn showBtn"><i class="fa-solid fa-hand-point-up"></i></button>

<main>
<!-- Registration Section -->
<section class="map-form pt-170">
    <div class="container">
        <div class="row align-items-center">

            <!-- Left Side Registration Form -->
            <div class="col-lg-5 offset-lg-1 mb-30">

                <!-- Messages START -->
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                {% endif %}
                <!-- Messages END -->

                <form id="registration-form" method="POST" class="map-form__form map-form__form--style2">
                    {% csrf_token %}
                    <div class="map-form__form__item">
                        <input type="text" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div class="map-form__form__item">
                        <input 
                            type="text" 
                            name="mobile_number" 
                            id="mobile_number" 
                            placeholder="Mobile" 
                            pattern="^[0-9]{10,15}$" 
                            title="Enter a valid mobile number (10â€“15 digits)" 
                            required>
                    </div>
                    <div class="map-form__form__item">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="map-form__form__item">
                        <input type="password" name="password" id="password" placeholder="****" required>
                    </div>
                    <div class="map-form__form__item">
                        <input type="submit" class="bp-btn bp-btn--primary" value="Sign Up">
                    </div>
                    <div class="map-form__form__item">
                        <a href="/login/" class="bp-btn bp-btn--primary">Already Have An Account?</a>
                    </div>
                </form>
            </div>

            <!-- Right Side Registration Image -->
            <div class="col-lg-5 text-center mb-30">
                <div class="section-title mb-20">
                    <h2 class="text-white">REGISTRATION</h2>
                </div>
                <div class="map-form__map mb-5 mb-lg-0">
                    <img src="{% static 'images/user/login.png' %}" alt="registration" class="border-radius-default w-100">
                </div>
            </div>

        </div>
    </div>
</section>
<!-- Registration Section End -->
</main>

<!-- Scripts -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
<script src="{% static 'js/gsap.min.js' %}"></script>
<script src="{% static 'js/ScrollTrigger.min.js' %}"></script>
<script src="{% static 'js/aos.js' %}"></script>
<script src="{% static 'js/magnific-popup.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<!-- Scripts End -->

</body>
{%endblock%}
