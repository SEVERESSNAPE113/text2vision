{%extends 'header_footer.html'%}
{%block content%}
{%load static%}
<!-- Additional Styles for Messages -->
<style>
.messages {
    margin: 10px 0;
}
.success-message {
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #c3e6cb;
    padding: 10px;
    border-radius: 5px;
}
.error-message {
    color: #721c24;
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    padding: 10px;
    border-radius: 5px;
}
</style>
</head>

<body class="bp-bg-body">

<!-- Preloader Start -->
<div class="preloader" id="preloader">
    <!-- (Your existing preloader SVG code) -->
</div>
<!-- Preloader End -->

<!-- Scroll To Top Button -->
<button class="scrollToTopBtn showBtn"><i class="fa-solid fa-hand-point-up"></i></button>

<!-- Main Wrapper -->
<main>
<!-- Contact Map Area -->
<section class="map-form pt-170">
    <div class="container">
        <div class="row align-items-center">

            <!-- Left Side - Messages + Login Form -->
            <div class="col-lg-5 offset-lg-1 mb-30">

                <!-- Messages -->
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="
                            {% if message.tags == 'success' %}success-message{% endif %}
                            {% if message.tags == 'error' %}error-message{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form id="contact-id" method="post" class="map-form__form map-form__form--style2">
                    {% csrf_token %}
                    <div class="map-form__form__item">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="map-form__form__item">
                        <input type="password" name="password" id="password" placeholder="****">
                    </div>
                    <div class="map-form__form__item">
                        <input type="submit" class="bp-btn bp-btn--primary" value="Login">
                    </div>
                    <div class="map-form__form__item">
                        <a href="/send_otp/" class="bp-btn bp-btn--primary">Forgot Password?</a>
                    </div>
                    <div class="map-form__form__item">
                        <a href="/registration/" class="bp-btn bp-btn--primary">Registration</a>
                    </div>
                </form>
            </div>

            <!-- Right Side - Image + Title -->
            <div class="col-lg-5 text-center mb-30">
                <div class="section-title mb-20">
                    <h2 class="text-white">LOGIN</h2>
                </div>
                <div class="map-form__map mb-5 mb-lg-0">
                    <img src="{% static 'images/user/login.png' %}" alt="login" class="border-radius-default w-100">
                </div>
            </div>

        </div>
    </div>
</section>
<!-- Contact Map Area End -->
</main>
<!-- End Main Wrapper -->

<!-- Scripts -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
<script src="{% static 'js/gsap.min.js' %}"></script>
<script src="{% static 'js/ScrollTrigger.min.js' %}"></script>
<script src="{% static 'js/aos.js' %}"></script>
<script src="{% static 'js/magnific-popup.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>

</body>
{%endblock%}
